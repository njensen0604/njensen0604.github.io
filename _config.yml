# Site settings
title: N Jensen | What's New
description: "A minimal blog template, built with Jekyll."
url: "https://github.wsgc.com/pages/NJensen1/whats-new/"
author:
  name: "N Jensen"
  email: "njensen1@wsgc.com"
  url: "https://github.wsgc.com/pages/NJensen1/whats-new/"

# Build settings
baseurl: /pages/NJensen1/whats-new # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variables
version: "1.0.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
